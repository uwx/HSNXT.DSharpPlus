# version format
version: uwx-nightly-{build}

# Build worker image (VM template)
image: Visual Studio 2017

clone_folder: c:\projects\dsp

clone_script:
- cmd: git clone -q --recursive --branch=%APPVEYOR_REPO_BRANCH% https://github.com/uwx/test.git %APPVEYOR_BUILD_FOLDER%
- cmd: git checkout -qf %APPVEYOR_REPO_COMMIT%

branches:
  only:
    - master

environment:
  access_token:
    secure: qNMRA5boyCslJ9JgiqjpLdHd0NvhQVWcjJx3ZMrcgrDz6DNFJnDsV7w9IZuhqwYZ

install:
  - cmd: appveyor downloadfile https://dist.nuget.org/win-x86-commandline/v4.3.0/nuget.exe

before_build:
  - cmd: nuget sources add -Name dsp-myget -Source https://www.myget.org/F/dsharpplus-nightly/api/v3/index.json
  - cmd: nuget restore
  - ps: Install-Product node 8

build: off

build_script:
  # set <PackageId> for D#+  projects
  - cmd: node .set-package-id.js "DSharpPlus/DSharpPlus.WebSocket.WebSocket4NetCore/DSharpPlus.WebSocket.WebSocket4NetCore.csproj" HSNXT.DSharpPlus.WebSocket.WebSocket4NetCore
  - cmd: node .set-package-id.js "DSharpPlus/DSharpPlus/DSharpPlus.csproj" HSNXT.DSharpPlus
  - cmd: node .set-package-id.js "DSharpPlus/DSharpPlus.CommandsNext/DSharpPlus.CommandsNext.csproj" HSNXT.DSharpPlus.CommandsNext
  - cmd: node .set-package-id.js "DSharpPlus/DSharpPlus.Interactivity/DSharpPlus.Interactivity.csproj" HSNXT.DSharpPlus.Interactivity
  - cmd: node .set-package-id.js "DSharpPlus/DSharpPlus.Rest/DSharpPlus.Rest.csproj" HSNXT.DSharpPlus.Rest
  - cmd: node .set-package-id.js "DSharpPlus/DSharpPlus.VoiceNext/DSharpPlus.VoiceNext.csproj" HSNXT.DSharpPlus.VoiceNext
  #- ps: dotnet build "HSNXT.DSharpPlus.sln" -c Release
  - ps: dotnet msbuild /t:PublishAll /p:Configuration=Release
  - ps: dotnet pack "HSNXT.DSharpPlus.sln" -c Release -o "Packaged" --no-build

artifacts:
  - path: '**\Packaged\*.nupkg'
  
  - path: '**\bin\Release\netstandard1.1'
    name: Release DLLs (.NET Standard 1.1)
    type: zip
  - path: '**\bin\Release\netstandard1.3'
    name: Release DLLs (.NET Standard 1.3)
    type: zip
  - path: '**\bin\Release\netstandard2.0'
    name: Release DLLs (.NET Standard 2.0)
    type: zip
  - path: '**\bin\Release\net45'
    name: Release DLLs (.NET 4.5)
    type: zip
  - path: '**\bin\Release\net47'
    name: Release DLLs (.NET 4.7)
    type: zip

# Automatically register private account and/or project AppVeyor NuGet feeds.
nuget:
  account_feed: false
  project_feed: false
  disable_publish_on_pr: true     # disable publishing of .nupkg artifacts to account/project feeds for pull request builds

deploy:
  - provider: NuGet
    skip_symbols: false
    api_key:
      secure: A8JdC8M46tJ0WR+LjRq2cHuMfjCOEZ2xU7c75iayd7AnNvgqq7XrCKV5uGyeTpZL

notifications:
  - provider: Slack
    on_build_success: true
    on_build_failure: true
    incoming_webhook:
      secure: +5y63VhkKwOZVK264xwgH8gp7vI2cJivXvseQeSoYYNyH3wjOtid8Qz+gyNOjCGpI/xqxxJNwqFrL75ZPHYOYEKs9WhBWznTsFpJUAs5hxn1kcczMv6WYuwUzXJNEdqX6m47PnS7xrzUZJIRWNQCHRJCtN5VX+hXfVV6BT+tKQevfSqQF/uISp/6etOGpEW1
