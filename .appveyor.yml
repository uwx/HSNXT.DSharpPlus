# version format
version: uwx-nightly-{build}

# Build worker image (VM template)
image: Visual Studio 2017

clone_folder: c:\projects\dsp

clone_script:
- cmd: git clone -q --recursive --branch=%APPVEYOR_REPO_BRANCH% https://github.com/uwx/HSNXT.DSharpPlus.git %APPVEYOR_BUILD_FOLDER%
- cmd: git clone -q --recursive --branch=gh-pages https://github.com/uwx/HSNXT.DSharpPlus.git %APPVEYOR_BUILD_FOLDER%/../gh-pages
- cmd: git clone -q --recursive https://github.com/uwx/DSharpPlus.git %APPVEYOR_BUILD_FOLDER%/../DSharpPlus
- cmd: git checkout -qf %APPVEYOR_REPO_COMMIT%

branches:
  only:
    - master

environment:
  access_token:
    secure: qNMRA5boyCslJ9JgiqjpLdHd0NvhQVWcjJx3ZMrcgrDz6DNFJnDsV7w9IZuhqwYZ
  VersionSuffix: nightly
  BuildNumber: 00001

#install:
#  - cmd: appveyor downloadfile https://dist.nuget.org/win-x86-commandline/v4.3.0/nuget.exe

before_build:
  #- cmd: nuget sources add -Name dsp-myget -Source https://www.myget.org/F/dsharpplus-nightly/api/v3/index.json
  - cmd: dotnet restore -s https://api.nuget.org/v3/index.json -s https://www.myget.org/F/dsharpplus-nightly/api/v3/index.json
build: off

build_script:
  #- cmd: dotnet build "HSNXT.DSharpPlus.sln" -c Release
  - cmd: dotnet msbuild /t:PublishAll /p:Configuration=Release
  - cmd: dotnet pack "HSNXT.DSharpPlus.sln" -c Release -o "Packaged" --no-build
 
artifacts:
  - path: '**\Packaged\*.nupkg'
  
# Automatically register private account and/or project AppVeyor NuGet feeds.
nuget:
  account_feed: false
  project_feed: false
  disable_publish_on_pr: true     # disable publishing of .nupkg artifacts to account/project feeds for pull request builds

deploy:
  - provider: NuGet
    skip_symbols: false
    api_key:
      secure: A8JdC8M46tJ0WR+LjRq2cHuMfjCOEZ2xU7c75iayd7AnNvgqq7XrCKV5uGyeTpZL
    # don't push D#+ packages, also don't push test packages
    artifact: /^(?:(?!DSharpPlus|HSNXT\.Test)).*\.nupkg/
   
after_deploy:
# setup auth
  - git config --global credential.helper store
  - ps: Add-Content "$env:USERPROFILE\.git-credentials" "https://$($env:access_token):x-oauth-basic@github.com`n"
  - git config --global user.email "appveyor@ci.org"
  - git config --global user.name "Appveyor Automated Build"
# build and copy docfx
  - cinst docfx
  - docfx ./docfx_project/docfx.json
  - try robocopy docfx_project\_site %APPVEYOR_BUILD_FOLDER%/../gh-pages/docfx *.* /is /it /e /nfl /ndl /np
# build and copy doxygen
  - ps: Invoke-WebRequest https://static.emzi0767.com/misc/doxygen-1.8.15.windows.x64.bin.zip
  - ps: Expand-Archive -Path doxygen-1.8.15.windows.x64.bin.zip -DestinationPath C:\doxygen_build
  - cmd: set PATH=%PATH%;C:\doxygen_build
  - doxygen Doxyfile
  - try robocopy doxygen_out %APPVEYOR_BUILD_FOLDER%/../gh-pages/doxygen *.* /is /it /e /nfl /ndl /np
# add and commit
  - cd %APPVEYOR_BUILD_FOLDER%/../gh-pages
  - git add .
  - '%APPVEYOR_BUILD_FOLDER%\try git commit -m "Generated docs [skip ci]" --quiet'
  - git push origin gh-pages

notifications:
  - provider: Slack
    on_build_success: true
    on_build_failure: true
    incoming_webhook:
      secure: +5y63VhkKwOZVK264xwgH8gp7vI2cJivXvseQeSoYYNyH3wjOtid8Qz+gyNOjCGpI/xqxxJNwqFrL75ZPHYOYEKs9WhBWznTsFpJUAs5hxn1kcczMv6WYuwUzXJNEdqX6m47PnS7xrzUZJIRWNQCHRJCtN5VX+hXfVV6BT+tKQdRDeRr/LANhRLr2pAbIOGP
