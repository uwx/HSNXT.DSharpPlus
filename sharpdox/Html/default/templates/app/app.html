<div id="wrapper" class="split-pane fixed-left">
    <div id="sidebar" class="split-pane-component primary-background">
        <sd-header></sd-header>
        <sd-nav></sd-nav>
    </div>
    <div class="split-pane-divider secondary-background" id="divider"></div>
    <div id="main" class="split-pane-component">
        <div id="content">
            <sd-loader></sd-loader>          

            <sd-titlebar></sd-titlebar>
            <sd-fxchanger></sd-fxchanger>     

            <router-outlet></router-outlet>

            <div id="disqus" *ngIf="disqusShortName">
                <div id="disqus_thread"></div>
                <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
            </div>

            <sd-footer></sd-footer> 
        </div>       
    </div>
</div>
